description: |
    Dummy EEPROM driver that uses a RAM array to simulate EEPROM

compatible: "dummy-eeprom"

include: eeprom-base.yaml
properties:
    eeprom-data:
      type: array
      required: true
      description: |
        Array representing pre-programmed EEPROM contents, if any, else 0.

